<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dropdown Menu</title>
    <style>
      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        padding: 10px;
      }

      .menu {
        position: relative;
        display: inline-block;
      }

      .menu > a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        display: inline-block;
      }

      .menu-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .menu-content a {
        color: black;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
      }

      .menu-content a:hover {
        background-color: #f1f1f1;
      }

      .menu:hover .menu-content {
        display: block;
      }

      .menu:hover > a {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="menu">
        <a href="#">Menu</a>
        <div class="menu-content">
          <a href="#">Item 1</a>
          <a href="#">Item 2</a>
          <a href="#">Item 3</a>
        </div>
      </div>
    </div>
  </body>
</html>
